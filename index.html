<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Conversor de Moedas</title>    
</head>

<body>
    <img src="./assets/logo.gif" alt="logo-gif" class="gif-logo">

    <main>
        <label class="label-converter-de">Converter <b>de:</b> 
            <select class="select-converter-de">
                <option value="real-converter">R$ Real</option>
                <option value="dolar-converter">US$ Dólar Americano</option>
                <option value="euro-converter">€ EURO</option>
                <option value="libra-converter">£ LIBRA</option>
                <option value="bitcoin-converter">₿ BitCoin</option>
            </select>
        </label>

        <label class="label-converter-para">Converter <b>para:</b>
            <select class="select-converter-para">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ EURO</option>
                <option value="libra">£ LIBRA</option>
                <option value="bitcoin">₿ BitCoin</option>
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label class="label-valor">Valor:<br>
            <input type="number" class="input-value" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section class="section-resultado">
            <div>
                <img src="./assets/brasil.png" alt="logo-moeda-a-converter" class="logo-converter">
                <p class="p-moeda">Real</p>
                <p class="p-resultado">R$ 0,00</p>
            </div>
            <img src="./assets/Vector.png" alt="logo-seta" class="logo-seta">
            <div>
                <img src="./assets/eua.png" alt="logo-moeda-convertida" class="logo-convertida">
                <p class="p-moeda-convertida">Dólar Americano</p>
                <p class="p-resultado-convertido">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
